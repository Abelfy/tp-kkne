<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="styles/index.css">
    <title>Calculatrice</title>
</head>
<body>
    <div>
        <div>
            <fieldset>
                <legend> Valeur A : </legend>
                <input type="number" id="A" value="1">
            </fieldset>
            <fieldset>
                <legend> Valeur B : </legend>
                <input type="number" id="B" value="5">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Opérations :</legend>
                <button class="btn" onclick="additionner()">+</button>
                <button class="btn" onclick="soustraire()">-</button>
                <button class="btn" onclick="multiplier()">*</button>
                <button class="btn" onclick="diviser()">/</button>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Réponse :</legend>
                <div class="column">
                    <span id="answer"></span>
                    <button class="btn" onclick="reset()"'>RàZ</button>
                </div>
            </fieldset>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div>

    </div>
</body>
</html>
